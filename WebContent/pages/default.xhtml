<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<!-- xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" -->
<h:head>
	<title> Inicio de sesi贸n</title>
	<script type="text/javascript">
	    function cancelFullScreen(el) {
	        var requestMethod = el.cancelFullScreen||el.webkitCancelFullScreen||el.mozCancelFullScreen||el.exitFullscreen;
	        if (requestMethod) { // cancel full screen.
	            requestMethod.call(el);
	        } else if (typeof window.ActiveXObject !== "undefined") { // Older IE.
	            var wscript = new ActiveXObject("WScript.Shell");
	            if (wscript !== null) {
	                wscript.SendKeys("{F11}");
	            }
	        }
	    }
	    function requestFullScreen(el) {
	        // Supports most browsers and their versions.
	        var requestMethod = el.requestFullScreen || el.webkitRequestFullScreen || el.mozRequestFullScreen || el.msRequestFullScreen;
	
	        if (requestMethod) { // Native full screen.
	            requestMethod.call(el);
	        } else if (typeof window.ActiveXObject !== "undefined") { // Older IE.
	            var wscript = new ActiveXObject("WScript.Shell");
	            if (wscript !== null) {
	                wscript.SendKeys("{F11}");
	            }
	        }
	        return false;
	    }
	</script>
</h:head>

<h:body onload="#{loginBean.verificarSesionLogin()}">
		<p:panel style="height: 760px; background-image: url('pages/login-fondo.jpg');">
		  
				<f:facet name="header">
					<p:row>
						<p:column style="width: 100%;" >
							<h:form id="form2">
								<span class="right">
									<p:outputLabel value="SOA Application"/>
									<h:commandButton id="topBtn" onclick="requestFullScreen(document.body); return false;"
									 image="/images/login-fullscreen.png" style="height: 15px; float:right;" />
								</span>
							</h:form>
						</p:column>
					</p:row>
				</f:facet>
		
		<h:form id="form">
			<h:outputLink id="loginLink" value="javascript:void(0)" onclick="dlg.show()" title="Haga clic para iniciar sesi贸n">     
				<p:graphicImage value="/images/login-icon.png" alt="Iniciar Sesi贸n" />  
			</h:outputLink>  
			
		    <p:growl id="growl" showDetail="true" life="10000" />  
		
		    <p:dialog id="dialog" header="Inicio de sesi贸n" widgetVar="dlg" resizable="false">  
				<h:panelGrid columns="4" cellpadding="3"> 
					<p:graphicImage value="/images/usuario.ico" alt="Usuario" /> 
					<h:outputLabel for="usuario" value="Usuario: " />  
					<p:inputText value="#{loginBean.user}"   
					        	 id="usuario" required="true" label="usuario" maxlength="15" /> 
					<p:watermark for="usuario" value="Usuario" /> 
					
					<p:graphicImage value="/images/clave.ico" alt="Clave" />
					<h:outputLabel for="clave" value="Clave: " />  
					<h:inputSecret value="#{loginBean.password}"   
					        	   id="clave" required="true" label="clave" maxlength="20"/>  
					<p:watermark for="clave" value="Clave" />
					
					<f:facet name="footer">  
						<p:commandButton id="loginButton" value="Ingresar" update="growl" actionListener="#{loginBean.login()}"/>  
					</f:facet>  
				</h:panelGrid>  
		    </p:dialog>  
		    
		    <ui:include src="templates/acerca.xhtml" /> 
		</h:form>  
	</p:panel>
</h:body>
</html>
